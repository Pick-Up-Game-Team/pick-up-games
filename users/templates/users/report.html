{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section p-3 p-md-5 m-md-3">
    <form class="col-lg-6 offset-lg-3" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="mb-4">Report {{target_user}}</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-warning" type="submit">Submit Report</button>
      </div>
    </form>
  </div>
{% endblock content %}
